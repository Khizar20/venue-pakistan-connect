{% extends "base.html" %}

{% block title %}Dashboard - Shadiejo{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Welcome, <span id="userName"></span>!</h5>
                            <p class="text-muted">Email: <span id="userEmail"></span></p>
                            <p class="text-muted">Role: <span id="userRole"></span></p>
                        </div>
                        <div class="col-md-6 text-end">
                            <button class="btn btn-outline-danger" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Get token from URL parameters or localStorage
    const urlParams = new URLSearchParams(window.location.search);
    const tokenFromUrl = urlParams.get('token');
    
    if (tokenFromUrl) {
        // Store token from URL in localStorage
        localStorage.setItem('access_token', tokenFromUrl);
        // Remove token from URL for security
        window.history.replaceState({}, document.title, window.location.pathname);
    }
    
    // Check if user is authenticated
    const token = localStorage.getItem('access_token');
    if (!token) {
        window.location.href = '/login';
    }

    // Fetch user info
    async function fetchUserInfo() {
        try {
            const response = await fetch('/auth/me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            if (response.ok) {
                const user = await response.json();
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userRole').textContent = user.role;
            } else {
                localStorage.removeItem('access_token');
                window.location.href = '/login';
            }
        } catch (error) {
            console.error('Error fetching user info:', error);
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        }
    }

    function logout() {
        localStorage.removeItem('access_token');
        window.location.href = '/login';
    }

    // Load user info on page load
    fetchUserInfo();
</script>
{% endblock %}
