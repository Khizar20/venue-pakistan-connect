{% extends "base.html" %}

{% block title %}Sign Up - Shadiejo{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Create Account</h2>
            <p class="text-muted">Join us today</p>
        </div>
        
        <form id="signupForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone (Optional)</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-control" id="role" name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-user-plus me-2"></i>Create Account
            </button>
        </form>
        
        <div class="text-center mb-3">
            <span class="text-muted">or</span>
        </div>
        
        <a href="/auth/oauth/google" class="btn btn-google w-100 mb-3">
            <i class="fab fa-google me-2"></i>Continue with Google
        </a>
        
        <div class="text-center">
            <p class="text-muted">Already have an account? 
                <a href="/login" class="text-primary text-decoration-none fw-bold">Sign in</a>
            </p>
        </div>
    </div>
</div>

<script>
    handleFormSubmit('signupForm', '/auth/signup');
</script>
{% endblock %}
