{% extends "base.html" %}

{% block title %}Email Verified - Shadiejo{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center">
            <div class="mb-4">
                <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
            </div>
            <h2 class="fw-bold text-success mb-3">Email Verified!</h2>
            <p class="text-muted mb-4">
                Your email has been successfully verified. You can now log in to your account.
            </p>
            <div class="alert alert-success">
                <i class="fas fa-envelope me-2"></i>
                <strong>Welcome to Shadiejo!</strong><br>
                Your account is now active and ready to use.
            </div>
            <div class="mt-4">
                <a href="/login" class="btn btn-primary me-2">Login Now</a>
                <a href="/" class="btn btn-outline-primary">Go Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
