{% extends "base.html" %}

{% block title %}Sign Up - Shadiejo{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Create Account</h2>
            <p class="text-muted">Join us today</p>
        </div>
        
        <form id="signupForm" method="POST" onsubmit="return false;" data-custom-handler="true">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone (Optional)</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-control" id="role" name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-user-plus me-2"></i>Create Account
            </button>
        </form>
        
        <div class="text-center mb-3">
            <span class="text-muted">or</span>
        </div>
        
        <a href="/auth/oauth/google" class="btn btn-google w-100 mb-3">
            <i class="fab fa-google me-2"></i>Continue with Google
        </a>
        
        <div class="text-center">
            <p class="text-muted">Already have an account? 
                <a href="/login" class="text-primary text-decoration-none fw-bold">Sign in</a>
            </p>
        </div>
    </div>
</div>

<script>
    // Custom signup handler for email verification
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('signupForm');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            console.log('Form submission intercepted by JavaScript');
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            console.log('Submitting data:', data);
            
            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);
                
                if (response.ok) {
                    // Show verification message
                    showVerificationMessage(data.email);
                } else {
                    alert(result.detail || 'An error occurred');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please try again.');
            }
        });
    });
    
    function showVerificationMessage(email) {
        // Hide the form and show verification message
        const form = document.getElementById('signupForm');
        const authCard = document.querySelector('.auth-card');
        
        authCard.innerHTML = `
            <div class="text-center">
                <div class="mb-4">
                    <i class="fas fa-envelope-open-text text-primary" style="font-size: 4rem;"></i>
                </div>
                <h2 class="fw-bold text-primary mb-3">Check Your Email!</h2>
                <p class="text-muted mb-4">
                    We've sent a verification link to <strong>${email}</strong>
                </p>
                <p class="text-muted mb-4">
                    Please check your email and click the verification link to activate your account.
                </p>
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Didn't receive the email?</strong><br>
                    Check your spam folder or 
                    <a href="#" onclick="resendVerification('${email}')" class="text-primary">resend verification email</a>
                </div>
                <div class="mt-4">
                    <a href="/login" class="btn btn-outline-primary me-2">Back to Login</a>
                    <a href="/" class="btn btn-primary">Go Home</a>
                </div>
            </div>
        `;
    }
    
    function resendVerification(email) {
        fetch('/auth/resend-verification', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email })
        })
        .then(response => response.json())
        .then(result => {
            if (response.ok) {
                alert('Verification email sent successfully!');
            } else {
                alert(result.detail || 'Failed to resend verification email');
            }
        })
        .catch(error => {
            alert('Network error. Please try again.');
        });
    }
</script>
{% endblock %}
