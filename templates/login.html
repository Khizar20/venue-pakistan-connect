{% extends "base.html" %}

{% block title %}Login - Shadiejo{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Welcome Back</h2>
            <p class="text-muted">Sign in to your account</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
        </form>
        
        <div class="text-center mb-3">
            <span class="text-muted">or</span>
        </div>
        
        <a href="/auth/oauth/google" class="btn btn-google w-100 mb-3">
            <i class="fab fa-google me-2"></i>Continue with Google
        </a>
        
        <div class="text-center">
            <p class="text-muted">Don't have an account? 
                <a href="/signup" class="text-primary text-decoration-none fw-bold">Sign up</a>
            </p>
        </div>
    </div>
</div>

<script>
    handleFormSubmit('loginForm', '/auth/login', '/dashboard');
</script>
{% endblock %}
