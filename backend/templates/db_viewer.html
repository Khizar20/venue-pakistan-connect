{% extends "base.html" %}

{% block title %}Database Viewer - Shadiejo{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h3 class="mb-0"><i class="fas fa-database me-2"></i>Database Viewer</h3>
            </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Users Table</h5>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Verified</th>
                                            <th>Created</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="usersTable">
                                        <tr>
                                            <td colspan="7" class="text-center">Loading...</td>
                                        </tr>
                                    </tbody>
                                </table>
            </div>
        </div>
                        <div class="col-md-6">
                            <h5>Pending Verifications</h5>
                            <div class="table-responsive">
                                <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Created</th>
                                            <th>Expires</th>
                                            <th>Actions</th>
                </tr>
            </thead>
                                    <tbody id="pendingTable">
                                        <tr>
                                            <td colspan="6" class="text-center">Loading...</td>
                </tr>
            </tbody>
        </table>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary" onclick="refreshData()">
                            <i class="fas fa-sync-alt me-2"></i>Refresh Data
                        </button>
                        <a href="/dashboard" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function loadData() {
        try {
            // Load users
            const usersResponse = await fetch('/admin/users');
            const usersData = await usersResponse.json();
            
            const usersTable = document.getElementById('usersTable');
            if (usersData.users && usersData.users.length > 0) {
                usersTable.innerHTML = usersData.users.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td><span class="badge bg-${user.role === 'admin' ? 'danger' : 'primary'}">${user.role}</span></td>
                        <td><span class="badge bg-${user.is_verified ? 'success' : 'warning'}">${user.is_verified ? 'Yes' : 'No'}</span></td>
                        <td>${new Date(user.created_at).toLocaleString()}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${user.id}, '${user.email}')" title="Delete User">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } else {
                usersTable.innerHTML = '<tr><td colspan="7" class="text-center text-muted">No users found</td></tr>';
            }

            // Load pending verifications
            const pendingResponse = await fetch('/admin/pending');
            const pendingData = await pendingResponse.json();
            
            const pendingTable = document.getElementById('pendingTable');
            if (pendingData.pending && pendingData.pending.length > 0) {
                pendingTable.innerHTML = pendingData.pending.map(pending => `
                    <tr>
                        <td>${pending.id}</td>
                        <td>${pending.name}</td>
                        <td>${pending.email}</td>
                        <td>${new Date(pending.created_at).toLocaleString()}</td>
                        <td>${new Date(pending.expires_at).toLocaleString()}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-danger" onclick="deletePending(${pending.id}, '${pending.email}')" title="Delete Pending Verification">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } else {
                pendingTable.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No pending verifications</td></tr>';
            }
        } catch (error) {
            console.error('Error loading data:', error);
            document.getElementById('usersTable').innerHTML = '<tr><td colspan="7" class="text-center text-danger">Error loading data</td></tr>';
            document.getElementById('pendingTable').innerHTML = '<tr><td colspan="6" class="text-center text-danger">Error loading data</td></tr>';
        }
    }

    function refreshData() {
        loadData();
    }

    async function deleteUser(userId, userEmail) {
        if (!confirm(`Are you sure you want to delete user "${userEmail}"? This action cannot be undone.`)) {
            return;
        }

        try {
            const response = await fetch(`/admin/users/${userId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                const result = await response.json();
                alert(result.message || 'User deleted successfully');
                loadData(); // Refresh the data
            } else {
                const error = await response.json();
                alert(error.error || 'Failed to delete user');
            }
        } catch (error) {
            console.error('Error deleting user:', error);
            alert('Network error. Please try again.');
        }
    }

    async function deletePending(pendingId, userEmail) {
        if (!confirm(`Are you sure you want to delete the pending verification for "${userEmail}"? This action cannot be undone.`)) {
            return;
        }

        try {
            const response = await fetch(`/admin/pending/${pendingId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                const result = await response.json();
                alert(result.message || 'Pending verification deleted successfully');
                loadData(); // Refresh the data
            } else {
                const error = await response.json();
                alert(error.error || 'Failed to delete pending verification');
            }
        } catch (error) {
            console.error('Error deleting pending verification:', error);
            alert('Network error. Please try again.');
        }
    }

    // Load data on page load
    document.addEventListener('DOMContentLoaded', loadData);
</script>
{% endblock %}
